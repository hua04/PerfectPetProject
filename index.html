
<!DOCTYPE html>
<html>
<head>
    <title>PokeMood</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Which Pokemon suits your mood?</h1>

    <div class="grid-container">
        <div class="item1">
            <form id="form">
                <label for="name">What's your name?</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="mood">How are you feeling?</label><br>
                <input type="text" id="mood" name="mood"><br>

                <label for="type">Pick a type </label>
                <br>
                <select id="type" name="type">
                    <option value="normal">Normal</option>
                    <option value="fire">Fire</option>
                    <option value="water">Water</option>
                    <option value="grass">Grass</option>
                    <option value="ice">Ice</option>
                    <option value="fighting">Fighting</option>
                    <option value="poison">Poison</option>
                    <option value="ground">Ground</option>
                    <option value="flying">Flying</option>
                    <option value="psychic">Psychic</option>
                    <option value="bug">Bug</option>
                    <option value="rock">Rock</option>
                    <option value="ghost">Ghost</option>
                    <option value="dark">Dark</option>
                    <option value="dragon">Dragon</option>
                    <option value="steel">Steel</option>
                    <option value="fairy">Fairy</option>
                </select>
            </form>
           
            <button id="submit" onclick="clear()">Submit</button><br><br>

        
        </div>
        <div class="item2">
            <div id="result">
                <p2 id="result-paragraph"> Results here!</p2>
                <br>
                <img id="result-image" src="">
            </div>
        </div>
    </div>

    <script src="script.js">

    </script>


</body>
</html>
